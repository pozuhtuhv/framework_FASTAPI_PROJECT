{% include 'layout.html' %}

<table border="1">
    <tr>
        <th>Title</th>
        <td>{{post.title}}</td>
    </tr>
    <tr>
        <th>Description</th>
        <td>{{post.description}}</td>
    </tr>
</table>
<div class="find-btn">
    <a href="/posts/"><button>List Post</button></a>
    <button onclick="window.location.href='/posts/delete/{{post.id}}'" type="button">Delete</button>
</div>
