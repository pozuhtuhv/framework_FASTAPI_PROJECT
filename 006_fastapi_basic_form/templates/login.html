{% include 'layout.html' %}

<form method="POST" action="/auth">
<table border="1">
    <tr>
        <th>Username</th>
        <td>
            <input type="text" name="email" required>
        </td>
    </tr>
    <tr>
        <th>Password</th>
        <td>
            <input type="text" name="password" required>
        </td>
    </tr>
</table>
<button type="submit">Login</button>
</form>
<a href="register">Register</a>
